<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decap CMS</title>
    <!-- Importar Decap CMS -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js" defer></script>
  </head>
  <body>
    <!-- Contenedor del CMS -->
    <div id="cms"></div>

    <!-- Inicialización del CMS -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const cmsContainer = document.getElementById("cms");

        if (!cmsContainer) {
          console.error("El contenedor #cms no se encontró en el DOM.");
          document.body.innerHTML = `
            <div style="text-align: center; padding: 20px;">
              <h1>Error al cargar Decap CMS</h1>
              <p>No se pudo encontrar el contenedor #cms en el DOM.</p>
            </div>`;
          return;
        }

        try {
          DecapCms.init(); // Inicializa el CMS
          console.log("Decap CMS inicializado correctamente.");
        } catch (error) {
          console.error("Error inicializando Decap CMS:", error);
          cmsContainer.innerHTML = `
            <div style="text-align: center; padding: 20px;">
              <h1>Error al cargar Decap CMS</h1>
              <p>Revisa la consola para más detalles.</p>
            </div>`;
        }
      });
    </script>
  </body>
</html>
